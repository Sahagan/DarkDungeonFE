<div class="gameplay">
    <div class="canvas-wrapper">
      <canvas id="gameCanvas"></canvas>
      <div class="canvas-overlay">
        <div class="name-input"> 
          What is your name?
          <input class = "Text_field_name" type="text" [(ngModel)]="playerName" placeholder="Enter your name" (keydown.enter)="onEnterClicked()">
          <button (click)="onEnterClicked()">Enter</button>
        </div>
    </div>
    <div class="sound-effect-settings">
        <label>Effect</label>
      <input class="slider-effect"id="effect" type="range" min="0" step="0.01" value="0.1" max="1" [(ngModel)]="EffectVolume" (input)="onEffectVolumeChange()">
    </div>
    <div class="button">
      <button id="BackBtn" (click)="onBack()">
        Back
      </button>
    </div>
  </div>
